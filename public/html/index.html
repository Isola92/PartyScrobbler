<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PartyScrobbler</title>
	<link rel="stylesheet" href="./css/app.css">
	<script type="text/javascript" src="../system.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main id="wrapper">

	<header>
	<h1>Partyscrobbler</h1>
	<span>Enjoy your listening data, together.</span>
	</header>

	<script>

	System.config({
		map: {
			"socket.io-client": "socket.io-client.js",
			"bundle": "bundle.js"
		}

	})

	document.addEventListener("DOMContentLoaded", () =>
	{
		// Load the file with all modules.
		SystemJS.import('bundle').then( (result) =>
		{
			// Then load a specific module.
			SystemJS.import('client/index').then( (module) =>
			{
				// Then initiate that module.
				new module.Index();
			})
			
		}); 
	})

	</script>
</div>
</body>
</html>
